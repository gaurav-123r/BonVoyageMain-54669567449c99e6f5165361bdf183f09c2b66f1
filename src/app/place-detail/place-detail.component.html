<!-- places.component.html -->

<div class="places-container">
    <div *ngFor="let place of places" class="place-item">
      <div class="image-container">
        <img [src]="place.imageUrl" (click)="showHotels(place)">
      </div>
      <h3>{{ place.name }}</h3>
      <button (click)="explorePlace(place)">Explore Place</button>
      <button (click)="showHotels(place)">Hotel Stay</button>
    </div>
  </div>
